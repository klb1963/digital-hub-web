name: Deploy digital-hub-web

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/leonidk/digital-hub-web:latest
            ghcr.io/leonidk/digital-hub-web:sha-${{ github.sha }}

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          command_timeout: 60m
          script: |
            set -e
            cd /home/digital-hub/apps/digital-hub-web

            echo ">>> Sync git with origin/main"
            git fetch origin main
            git reset --hard origin/main

            echo ">>> Pull & restart (no build on VPS)"
            docker compose pull
            docker compose up -d --remove-orphans

            echo ">>> Deployment finished"